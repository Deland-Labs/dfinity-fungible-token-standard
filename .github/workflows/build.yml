name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  create_package:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kentsday/dfx_rust:bullseye
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: "wasm32-unknown-unknown"
      - uses: Swatinem/rust-cache@v1
        with:
          working-directory: "src"
      - name: install canister
        run: |
          cd $GITHUB_WORKSPACE/src
          dfx start --host 0.0.0.0:8000 --background
      - name: create package
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod a+x ./sh_setup_dev.sh
          ./sh_setup_dev.sh

          chmod a+x ./sh_package.sh
          ./sh_package.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            src/package/local.zip
  unit_test:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kentsday/dfx_rust:bullseye
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: "wasm32-unknown-unknown"
      - uses: Swatinem/rust-cache@v1
        with:
          working-directory: "src"
      - name: make sure dft_tx_storage build
        run: |
          cd $GITHUB_WORKSPACE/src
          cargo build --target wasm32-unknown-unknown --package  dft_tx_storage --release
          ic-cdk-optimizer target/wasm32-unknown-unknown/release/dft_tx_storage.wasm -o target/wasm32-unknown-unknown/release/dft_tx_storage_opt.wasm
      - name: Generate code coverage
        run: |
          cd $GITHUB_WORKSPACE/src
          cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: src/lcov.info
          fail_ci_if_error: true
  audit:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kentsday/dfx_rust:bullseye
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cargo audit
        run: |
          cd $GITHUB_WORKSPACE/src
          cargo audit
